<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="../style/base.css" type="text/css" rel="stylesheet" />
<link href="../style/login.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/login.js"></script>
<title>无标题文档</title>
</head>

<body>
<div class="login">
	<div class="load">登&nbsp&nbsp录</div>
    <div class="inputGroup">
    	<div class="idOrPassword">
        	<div class="loadId f">
            	<span><input type="radio" name="login" /></span>
                <span>旅途网账户登录</span>
            </div>
            <div class="loadPassword r">
            	<span><input type="radio" name="login" /></span>
                <span>手机动态密码登录</span>
            </div>
        </div>
        <!--旅途网用户登录-->
        <div class="loadUser">
            <div class="inputName">
                <input type="text" placeholder="请输入用户名/手机号/注册邮箱" />
            </div>
            <div class="inputPassword">
                <input type="text" placeholder="请输入密码"/>
            </div>
            <div class="yanzheng">
                <div class="yanzhengInput f"><input type="text" placeholder="验证码" /></div>
                <div class="yanzhengImg f"></div>
                <div class="refreshImg r"></div>
            </div>
            <div class="loadOrForget">
                <div class="f"><input type="checkbox" /><span class="load_2" style="color:#666">两周内自动登录</span></div>
                <div class="r forget">忘记密码？</div>
            </div>
		</div>    
        <!--手机动态密码登录-->
        <div class="loadAddress">
            <div class="phoneNumber">
                <input type="text" placeholder="请输入注册手机号" />
            </div>
            <div class="passWord">
                <div class="yanzhengInput f"><input type="text" placeholder="请输入动态密码" /></div>
                <div class="passwordBtn f"><input type="button" value="发送动态密码" /></div>
            </div>
            <div class="loadOrForget">
                <div class="f"><input type="checkbox" /><span class="load_2" style="color:#666">两周内自动登录</span></div>
            </div>
        </div>            
        <div class="dengluzhuce">
            <div class="btnLoad"><input type="button" value="登录" /></div>
            <a class="zhuce">免费注册</a>
        </div>
   
        <!--
        <div class="otherLoad">
        	<div class="f">其他登录方式：</div>
            <ul class="imgGroup">
            	<li class="imgGroup_1"></li>
                <li class="imgGroup_2"></li>
                <li class="imgGroup_3"></li>
                <li class="imgGroup_4"></li>
                <li class="imgGroup_5"></li>
                <li class="imgGroup_6"></li>
            </ul>
        </div>
        -->
    </div>
</div>
</body>
</html>
